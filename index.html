<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mishel's Calculator</title>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <p id="text"></p>
        </div>

        <div class="buttons">
            <div class="row-1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>

            <div class="row-2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="row-3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>◀︎</button>
            </div>

            <div class="row-4">
                <button>0</button>
                <button>.</button>
                <button>AC</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p id="loveNote">Made with love by Mishel</p>
    </div>
    
    <script src="myscripts.js"></script>
</body>
</html>
